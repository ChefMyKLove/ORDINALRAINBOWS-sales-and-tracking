* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

/* Apple Liquid Glass CSS Variables */
:root {
    --glass-bg-light: rgba(255, 255, 255, 0.08);
    --glass-border: rgba(255, 255, 255, 0.20);
    --blur-primary: 20px;
    --refraction-scale: 40;
    --edge-glow-size: 140px;
    --edge-glow-opacity: 0.75;
}

body {
    font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'Segoe UI', sans-serif;
    background: linear-gradient(135deg, #0a0a12 0%, #1a1a2e 50%, #16213e 100%);
    color: #fff;
    padding: 20px;
    line-height: 1.6;
    min-height: 100vh;
}

.container {
    max-width: 1400px;
    margin: 0 auto;
}

/* Rainbow background - STATIC initially, animates after load */
body::before {
    content: '';
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-image: url('images/AlchemyBow.JPG');
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
    z-index: -1;
    filter: brightness(0.7) saturate(1.2);
    opacity: 0;
    transition: opacity 0.5s ease;
}

body.loaded::before {
    opacity: 1;
    animation: backgroundCycle 104s infinite ease-in-out;
}

@keyframes backgroundCycle {
    0% { background-image: url('images/AlchemyBow.JPG'); }
    6% { background-image: url('images/AuroraBow%231.JPG'); }
    12% { background-image: url('images/GhostyBow%233.JPG'); }
    18% { background-image: url('images/HazeBow%233.JPG'); }
    24% { background-image: url('images/MirrorBow%232.JPG'); }
    30% { background-image: url('images/NebulaBow%234.JPG'); }
    36% { background-image: url('images/SkyBow%231.JPG'); }
    42% { background-image: url('images/TunnelBow%231.JPG'); }
    48% { background-image: url('images/TunnelBow%232.JPG'); }
    54% { background-image: url('images/ZippyBow.JPG'); }
    60% { background-image: url('images/GhostyBow%234.JPG'); }
    66% { background-image: url('images/TieDyeBow%232.JPG'); }
    72% { background-image: url('images/CosmicBow%232.JPG'); }
    78% { background-image: url('images/HummingBow%231.JPG'); }
    84% { background-image: url('images/NebulaBow%231.JPG'); }
    90% { background-image: url('images/FlowBow%233.JPG'); }
    96% { background-image: url('images/HazeBow%231.JPG'); }
    100% { background-image: url('images/Do-ItBow%231.JPG'); }
}

/* Header - Always visible, gets full treatment */
header {
    text-align: center;
    padding: 40px 20px;
    margin-bottom: 40px;
    border-radius: 32px;
    overflow: hidden;
    position: relative;
    border: 1px solid var(--glass-border);
    box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
    background: var(--glass-bg-light);
}

/* LIQUID GLASS for header - always active */
header.glass-active {
    backdrop-filter: blur(var(--blur-primary)) saturate(180%) url(#liquid-distortion);
    -webkit-backdrop-filter: blur(var(--blur-primary)) saturate(180%) url(#liquid-distortion);
}

header::after {
    content: '';
    position: absolute;
    inset: -1px;
    border-radius: inherit;
    padding: 2px;
    background: 
        radial-gradient(circle var(--edge-glow-size) at 0% 0%, 
            rgba(255, 255, 255, var(--edge-glow-opacity)) 0%, 
            transparent 70%),
        radial-gradient(circle var(--edge-glow-size) at 100% 100%, 
            rgba(255, 255, 255, calc(var(--edge-glow-opacity) * 0.7)) 0%, 
            transparent 70%);
    -webkit-mask: 
        linear-gradient(#fff 0 0) content-box, 
        linear-gradient(#fff 0 0);
    -webkit-mask-composite: xor;
    mask-composite: exclude;
    pointer-events: none;
    z-index: 5;
}

header > * {
    position: relative;
    z-index: 6;
}

h1 {
    font-size: 3.5em;
    font-weight: 700;
    letter-spacing: -0.02em;
    margin-bottom: 10px;
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
    -webkit-background-clip: text;
    background-clip: text;
    -webkit-text-fill-color: transparent;
    color: transparent;
    animation: backgroundCycle 12s infinite ease-in-out;
    filter: drop-shadow(0 2px 4px rgba(0, 0, 0, 0.3));
}

.subtitle {
    font-size: 1.8em;
    font-weight: 500;
    letter-spacing: -0.01em;
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
    -webkit-background-clip: text;
    background-clip: text;
    -webkit-text-fill-color: transparent;
    color: transparent;
    animation: backgroundCycle 22s infinite ease-in-out;
    filter: drop-shadow(0 1px 2px rgba(0, 0, 0, 0.3));
}

.gallery {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
    gap: 40px;
    margin-top: 40px;
    position: relative;
    z-index: 2;
}

/* NFT Card - SIMPLIFIED base state */
.nft-card {
    position: relative;
    border-radius: 32px;
    overflow: hidden;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
    border: 1px solid var(--glass-border);
    box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
    background: var(--glass-bg-light);
    /* Simple blur fallback - cheap */
    backdrop-filter: blur(10px);
    -webkit-backdrop-filter: blur(10px);
}

/* LIQUID GLASS activation - only when visible via Intersection Observer */
.nft-card.glass-active {
    backdrop-filter: blur(var(--blur-primary)) saturate(180%) url(#liquid-distortion);
    -webkit-backdrop-filter: blur(var(--blur-primary)) saturate(180%) url(#liquid-distortion);
}

/* Corner highlights */
.nft-card::after {
    content: '';
    position: absolute;
    inset: -1px;
    border-radius: inherit;
    padding: 2px;
    background: 
        radial-gradient(circle var(--edge-glow-size) at 0% 0%, 
            rgba(255, 255, 255, var(--edge-glow-opacity)) 0%, 
            transparent 70%),
        radial-gradient(circle var(--edge-glow-size) at 100% 100%, 
            rgba(255, 255, 255, calc(var(--edge-glow-opacity) * 0.7)) 0%, 
            transparent 70%);
    -webkit-mask: 
        linear-gradient(#fff 0 0) content-box, 
        linear-gradient(#fff 0 0);
    -webkit-mask-composite: xor;
    mask-composite: exclude;
    pointer-events: none;
    z-index: 10;
    opacity: 0;
    transition: opacity 0.4s ease;
}

.nft-card.glass-active::after {
    opacity: 1;
}

.nft-card:hover {
    transform: translateY(-10px) scale(1.02);
    box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4);
}

.nft-card > * {
    position: relative;
    z-index: 3;
}

.nft-header {
    padding: 25px;
    background: rgba(255, 255, 255, 0.03);
    border-bottom: 1px solid rgba(255, 255, 255, 0.1);
}

.nft-title {

    letter-spacing: -0.02em;
    margin-bottom: 8px;

    background-position: center;

}

.nft-subtitle {

.nft-image {

.nft-info {

.info-row {

.info-row:last-child {

.info-label {

.rarity.legendary {

.rarity.rare {

.rarity.uncommon {

.rarity.common {

.sale-link:hover {

}

.sale-link.unavailable {
    background: rgba(100, 100, 100, 0.3);
    cursor: not-allowed;
    opacity: 0.5;
}

/* Printify Modal */
.printify-modal {
    display: block;
    position: fixed;
    z-index: 10000;
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.85);
    backdrop-filter: blur(10px);
    -webkit-backdrop-filter: blur(10px);
}

.printify-modal-content {
    position: relative;
    margin: 2% auto;
    width: 95%;
    max-width: 1400px;
    height: 90vh;
    background: rgba(10, 10, 18, 0.95);
    border: 1px solid rgba(255, 255, 255, 0.2);
    border-radius: 24px;
    box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
    display: flex;
    flex-direction: column;
}

.printify-modal-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 20px 30px;
    border-bottom: 1px solid rgba(255, 255, 255, 0.1);
}

.printify-modal-header h2 {
    margin: 0;
    color: #fff;
    font-weight: 700;
}

.printify-modal-close {
    font-size: 40px;
    color: #fff;
    cursor: pointer;
    transition: all 0.3s ease;
    line-height: 1;
    opacity: 0.7;
}

.printify-modal-close:hover {
    opacity: 1;
    transform: scale(1.1);
}

.printify-iframe {
    flex: 1;
    width: 100%;
    border: none;
    border-radius: 0 0 24px 24px;
}

/* Mobile optimizations */
@media (max-width: 768px) {
    .gallery {
        grid-template-columns: 1fr;
    }

    h1 {
        font-size: 2em;
    }

    .nft-image {
        height: 300px;
    }

    /* Reduce effects on mobile */
    :root {
        --blur-primary: 16px;
        --refraction-scale: 30;
        --edge-glow-size: 100px;
    }
}

/* Loading skeleton for unactivated cards */
.nft-card:not(.glass-active) {
    background: rgba(255, 255, 255, 0.05);
}

        const gallery = document.getElementById('gallery');

        // âš¡ PERFORMANCE OPTIMIZATION: Intersection Observer for lazy liquid glass activation
        const liquidGlassObserver = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    // Activate liquid glass effect when card enters viewport
                    entry.target.classList.add('glass-active');
                    // Optional: Unobserve after activation to save resources
                    // liquidGlassObserver.unobserve(entry.target);
                }
            });
        }, {
            rootMargin: '50px', // Start activating 50px before card enters viewport
            threshold: 0.1 // Trigger when 10% of card is visible
        });

        // Generate NFT cards
        nfts.forEach(nft => {
            const card = document.createElement('div');
            card.className = 'nft-card';

            const rarityClass = nft.rarity.toLowerCase();
            const hasUrl = nft.printifyUrl && nft.printifyUrl !== null;

            card.innerHTML = `
                <div class="nft-header">
                    <div class="nft-title">${nft.title}</div>
                    <div class="nft-subtitle">${nft.subtitle}</div>
                </div>
                <img src="images/${encodeURIComponent(nft.id)}.JPG" alt="${nft.title}" class="nft-image" loading="lazy" onerror="this.src='data:image/svg+xml,%3Csvg xmlns=%22http://www.w3.org/2000/svg%22 width=%22400%22 height=%22400%22%3E%3Crect fill=%22%23333%22 width=%22400%22 height=%22400%22/%3E%3Ctext fill=%22%23fff%22 font-size=%2220%22 x=%2250%25%22 y=%2250%25%22 text-anchor=%22middle%22 dominant-baseline=%22middle%22%3EImage Loading...%3C/text%3E%3C/svg%3E">
                <div class="nft-info">
                    <div class="info-row">
                        <span class="info-label">Rarity:</span>
                        <span class="rarity ${rarityClass}">${nft.rarity}</span>
                    </div>
                    <div class="info-row">
                        <span class="info-label">Original:</span>
                        <span class="info-value">PNG 5000px Ã— 5000px</span>
                    </div>
                    <div class="info-row">
                        <span class="info-label">Inscription ID:</span>
                        <span class="info-value" style="font-size: 0.85em; word-break: break-all;">Coming Soon</span>
                    </div>
                    ${hasUrl ? 
                        `<a href="#" class="sale-link" onclick="openPrintifyStore('${nft.printifyUrl}'); return false;">Order Prints</a>` :
                        `<div class="sale-link unavailable">Coming Soon</div>`
                    }
                </div>
            `;

            gallery.appendChild(card);

            // Observe card for lazy liquid glass activation
            liquidGlassObserver.observe(card);
        });

        // Activate header liquid glass immediately
        document.getElementById('main-header').classList.add('glass-active');

        // Start background animation after page load
        window.addEventListener('load', () => {
            setTimeout(() => {
                document.body.classList.add('loaded');
            }, 100);
        });

        // Open Printify store in modal
        function openPrintifyStore(printifyUrl) {
            if (!printifyUrl) {
                alert('Product not yet available');
                return;
            }

            const modal = document.createElement('div');
            modal.className = 'printify-modal';

            const nft = nfts.find(n => n.printifyUrl === printifyUrl);
            const title = nft ? nft.title : 'Product';

            modal.innerHTML = `
              <div class="printify-modal-content">
                <div class="printify-modal-header">
                  <h2>${title}</h2>
                  <span class="printify-modal-close">&times;</span>
                </div>
                <iframe src="${printifyUrl}" class="printify-iframe"></iframe>
              </div>
            `;

            document.body.appendChild(modal);
            document.body.style.overflow = 'hidden';

            const closeBtn = modal.querySelector('.printify-modal-close');
            closeBtn.onclick = () => closePrintifyModal(modal);

            modal.onclick = (e) => {
              if (e.target === modal) closePrintifyModal(modal);
            };

            document.addEventListener('keydown', function escHandler(e) {
              if (e.key === 'Escape') {
                closePrintifyModal(modal);
                document.removeEventListener('keydown', escHandler);
              }
            });
        }

        function closePrintifyModal(modal) {
            modal.remove();
            document.body.style.overflow = '';
        }
    </script>
