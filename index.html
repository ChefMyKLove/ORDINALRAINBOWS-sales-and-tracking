<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ORDINAL üåà RAINBOWS Vol. 1</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

/* Apple Liquid Glass CSS Variables */
:root {
    --glass-bg-light: rgba(255, 255, 255, 0.08);
    --glass-border: rgba(255, 255, 255, 0.20);
    --blur-primary: 20px;
    --refraction-scale: 40;
    --edge-glow-size: 140px;
    --edge-glow-opacity: 0.75;
}

body {
    font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'Segoe UI', sans-serif;
    background: linear-gradient(135deg, #0a0a12 0%, #1a1a2e 50%, #16213e 100%);
    color: #fff;
    padding: 20px;
    line-height: 1.6;
    min-height: 100vh;
}

.container {
    max-width: 1400px;
    margin: 0 auto;
}

/* Rainbow background - STATIC initially, animates after load */
body::before {
    content: '';
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-image: url('images/AlchemyBow.JPG');
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
    z-index: -1;
    filter: brightness(0.7) saturate(1.2);
    opacity: 0;
    transition: opacity 0.5s ease;
}

body.loaded::before {
    opacity: 1;
    animation: backgroundCycle 104s infinite ease-in-out;
}

@keyframes backgroundCycle {
    0% { background-image: url('images/AlchemyBow.JPG'); }
    6% { background-image: url('images/AuroraBow%231.JPG'); }
    12% { background-image: url('images/GhostyBow%233.JPG'); }
    18% { background-image: url('images/HazeBow%233.JPG'); }
    24% { background-image: url('images/MirrorBow%232.JPG'); }
    30% { background-image: url('images/NebulaBow%234.JPG'); }
    36% { background-image: url('images/SkyBow%231.JPG'); }
    42% { background-image: url('images/TunnelBow%231.JPG'); }
    48% { background-image: url('images/TunnelBow%232.JPG'); }
    54% { background-image: url('images/ZippyBow.JPG'); }
    60% { background-image: url('images/GhostyBow%234.JPG'); }
    66% { background-image: url('images/TieDyeBow%232.JPG'); }
    72% { background-image: url('images/CosmicBow%232.JPG'); }
    78% { background-image: url('images/HummingBow%231.JPG'); }
    84% { background-image: url('images/NebulaBow%231.JPG'); }
    90% { background-image: url('images/FlowBow%233.JPG'); }
    96% { background-image: url('images/HazeBow%231.JPG'); }
    100% { background-image: url('images/Do-ItBow%231.JPG'); }
}

/* WALLET CONNECTION */
.wallet-section {
    position: fixed;
    top: 20px;
    right: 20px;
    z-index: 1000;
    display: flex;
    gap: 10px;
    align-items: center;
}

.connect-btn, .wallet-status {
    padding: 12px 24px;
    background: linear-gradient(135deg, #667eea, #764ba2);
    color: white;
    border: none;
    border-radius: 12px;
    font-weight: 600;
    cursor: pointer;
    transition: transform 0.2s;
    box-shadow: 0 4px 20px rgba(102, 126, 234, 0.4);
}

.connect-btn:hover {
    transform: scale(1.05);
}

.wallet-status {
    display: flex;
    gap: 12px;
    align-items: center;
    background: linear-gradient(135deg, #43e97b, #38f9d7);
    color: #000;
}

.wallet-address {
    font-family: monospace;
    font-size: 0.9em;
    font-weight: 600;
}

.disconnect-btn {
    padding: 6px 12px;
    background: rgba(0,0,0,0.2);
    border: 1px solid rgba(255,255,255,0.3);
    border-radius: 8px;
    color: #000;
    cursor: pointer;
    font-size: 0.85em;
    font-weight: 600;
    transition: all 0.2s;
}

.disconnect-btn:hover {
    background: rgba(0,0,0,0.3);
    transform: scale(1.05);
}

/* CAROUSEL */
.carousel-overlay {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    z-index: 9999;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    opacity: 1;
    transition: opacity 0.5s ease;
}

/* Animated background for carousel */
.carousel-overlay::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-image: url('images/AlchemyBow.JPG');
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
    z-index: -1;
    filter: brightness(0.5) saturate(1.2) blur(8px);
    animation: backgroundCycle 104s infinite ease-in-out;
}

.carousel-overlay.hidden {
    opacity: 0;
    pointer-events: none;
}

.carousel-container {
    position: relative;
    width: 90%;
    max-width: 800px;
    max-height: 70vh;
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 50px;
}

.carousel-image {
    max-width: 100%;
    max-height: 100%;
    border-radius: 24px;
    box-shadow: 0 20px 60px rgba(0, 0, 0, 0.8);
    cursor: pointer;
    transition: transform 0.3s ease;
}

.carousel-image:hover {
    transform: scale(1.02);
}

.carousel-nav {
    position: absolute;
    top: 50%;
    transform: translateY(-50%);
    background: rgba(255, 255, 255, 0.1);
    backdrop-filter: blur(10px);
    border: 1px solid rgba(255, 255, 255, 0.2);
    color: white;
    font-size: 2em;
    padding: 20px 30px;
    cursor: pointer;
    border-radius: 12px;
    transition: all 0.3s ease;
    z-index: 10;
}

.carousel-nav:hover {
    background: rgba(255, 255, 255, 0.2);
    transform: translateY(-50%) scale(1.1);
}

.carousel-nav.prev { left: -80px; }
.carousel-nav.next { right: -80px; }

.carousel-info {
    margin-top: 30px;
    text-align: center;
    padding: 0 50px;
}

.carousel-title {
    font-size: 2.5em;
    font-weight: 700;
    background: linear-gradient(135deg, #ff006e, #ff4d00, #ffb700, #00f5d4, #00bbf9, #5e60ce, #7209b7);
    -webkit-background-clip: text;
    background-clip: text;
    -webkit-text-fill-color: transparent;
    margin-bottom: 10px;
    text-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
}

.carousel-subtitle {
    font-size: 1.3em;
    color: #fff;
    margin-bottom: 25px;
    text-shadow: 0 2px 4px rgba(0, 0, 0, 0.8);
}

.carousel-skip {
    padding: 12px 30px;
    background: rgba(255, 255, 255, 0.1);
    border: 1px solid rgba(255, 255, 255, 0.3);
    color: white;
    border-radius: 12px;
    cursor: pointer;
    font-weight: 600;
    transition: all 0.3s ease;
}

.carousel-skip:hover {
    background: rgba(255, 255, 255, 0.2);
    transform: scale(1.05);
}

/* INDIVIDUAL CARD VIEW */
.individual-card-view {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    z-index: 9998;
    display: none;
    justify-content: center;
    align-items: center;
    padding: 20px;
    opacity: 0;
    transition: opacity 0.5s ease;
}

.individual-card-view.active {
    display: flex;
    opacity: 1;
}

/* Animated background for individual card */
.individual-card-view::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-image: url('images/AlchemyBow.JPG');
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
    z-index: -1;
    filter: brightness(0.5) saturate(1.2) blur(8px);
    animation: backgroundCycle 104s infinite ease-in-out;
}

.individual-card-container {
    max-width: 600px;
    width: 100%;
    position: relative;
    z-index: 1;
}

.back-to-gallery {
    display: block;
    margin-top: 20px;
    padding: 14px 30px;
    background: rgba(255, 255, 255, 0.1);
    border: 1px solid rgba(255, 255, 255, 0.3);
    color: white;
    text-align: center;
    text-decoration: none;
    border-radius: 12px;
    font-weight: 600;
    transition: all 0.3s ease;
    cursor: pointer;
}

.back-to-gallery:hover {
    background: rgba(255, 255, 255, 0.2);
    transform: scale(1.05);
    color: white;
}

/* CONTROLS */
.controls-section {
    margin-bottom: 30px;
    padding: 25px;
    background: var(--glass-bg-light);
    border: 1px solid var(--glass-border);
    border-radius: 24px;
    backdrop-filter: blur(10px);
    -webkit-backdrop-filter: blur(10px);
}

.controls-grid {
    display: grid;
    grid-template-columns: 2fr 1fr 1fr;
    gap: 15px;
}

.search-input, .filter-select {
    padding: 14px 20px;
    background: rgba(255, 255, 255, 0.1);
    border: 1px solid rgba(255, 255, 255, 0.2);
    border-radius: 12px;
    color: white;
    font-size: 1em;
    transition: all 0.3s ease;
}

.search-input:focus, .filter-select:focus {
    outline: none;
    background: rgba(255, 255, 255, 0.15);
    border-color: rgba(255, 255, 255, 0.4);
}

.search-input::placeholder {
    color: rgba(255, 255, 255, 0.5);
}

.filter-select option {
    background: #1a1a2e;
    color: white;
}

/* Header - Always visible */
header {
    text-align: center;
    padding: 30px 30px;
    margin-bottom: 40px;
    border-radius: 32px;
    overflow: hidden;
    position: relative;
    border: 1px solid var(--glass-border);
    box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
    background: var(--glass-bg-light);
}

/* LIQUID GLASS for header */
header.glass-active {
    backdrop-filter: blur(var(--blur-primary)) saturate(180%);
    -webkit-backdrop-filter: blur(var(--blur-primary)) saturate(180%);
}

header::after {
    content: '';
    position: absolute;
    inset: -1px;
    border-radius: inherit;
    padding: 2px;
    background: 
        radial-gradient(circle var(--edge-glow-size) at 0% 0%, 
            rgba(255, 255, 255, var(--edge-glow-opacity)) 0%, 
            transparent 70%),
        radial-gradient(circle var(--edge-glow-size) at 100% 100%, 
            rgba(255, 255, 255, calc(var(--edge-glow-opacity) * 0.7)) 0%, 
            transparent 70%);
    -webkit-mask: 
        linear-gradient(#fff 0 0) content-box, 
        linear-gradient(#fff 0 0);
    -webkit-mask-composite: xor;
    mask-composite: exclude;
    pointer-events: none;
    z-index: 5;
}

header > * {
    position: relative;
    z-index: 6;
}

h1 {
    font-size: clamp(1.5rem, 5vw, 4.5em);
    font-weight: 700;
    letter-spacing: -0.02em;
    padding: 15px 25px 25px 5px;
    margin-bottom: 25px;
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
    -webkit-background-clip: text;
    background-clip: text;
    -webkit-text-fill-color: transparent;
    color: transparent;
    animation: backgroundCycle 42s infinite ease-in-out;
    filter: drop-shadow(0 1px 2px rgba(0, 0, 0, 0.3));
    -webkit-text-stroke: 0.05px rgba(255, 255, 255, 0.7);
    text-shadow: 
        0 0 5px rgba(255, 255, 255, 0.3),
        0 0 20px rgba(255, 255, 255, 0.2);
}

.subtitle {
    font-size: 2.2em;
    font-weight: 700;
    letter-spacing: -0.01em;
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
    -webkit-background-clip: text;
    background-clip: text;
    -webkit-text-fill-color: transparent;
    color: transparent;
    animation: backgroundCycle 42s infinite ease-in-out;
    filter: drop-shadow(0 1px 2px rgba(0, 0, 0, 0.3));
    -webkit-text-stroke: 0.5px rgba(255, 255, 255, 0.4);
    text-shadow: 
        0 0 10px rgba(255, 255, 255, 0.4),
        0 0 20px rgba(255, 255, 255, 0.3);
}

.gallery {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
    gap: 40px;
    margin-top: 40px;
    position: relative;
    z-index: 2;
}

/* NFT Card */
.nft-card {
    position: relative;
    border-radius: 32px;
    overflow: hidden;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
    border: 1px solid var(--glass-border);
    box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
    background: var(--glass-bg-light);
    backdrop-filter: blur(10px);
    -webkit-backdrop-filter: blur(10px);
}

.nft-card.glass-active {
    backdrop-filter: blur(var(--blur-primary)) saturate(180%);
    -webkit-backdrop-filter: blur(var(--blur-primary)) saturate(180%);
}

.nft-card::after {
    content: '';
    position: absolute;
    inset: -1px;
    border-radius: inherit;
    padding: 2px;
    background: 
        radial-gradient(circle var(--edge-glow-size) at 0% 0%, 
            rgba(255, 255, 255, var(--edge-glow-opacity)) 0%, 
            transparent 70%),
        radial-gradient(circle var(--edge-glow-size) at 100% 100%, 
            rgba(255, 255, 255, calc(var(--edge-glow-opacity) * 0.7)) 0%, 
            transparent 70%);
    -webkit-mask: 
        linear-gradient(#fff 0 0) content-box, 
        linear-gradient(#fff 0 0);
    -webkit-mask-composite: xor;
    mask-composite: exclude;
    pointer-events: none;
    z-index: 10;
    opacity: 0;
    transition: opacity 0.4s ease;
}

.nft-card.glass-active::after {
    opacity: 1;
}

.nft-card > * {
    position: relative;
    z-index: 3;
}

.nft-header {
    padding: 25px;
    background: rgba(255, 255, 255, 0.03);
    border-bottom: 1px solid rgba(255, 255, 255, 0.1);
}

.nft-title {
    font-size: 2.2em;
    font-weight: 700;
    letter-spacing: -0.02em;
    margin-bottom: 8px;
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
    -webkit-background-clip: text;
    background-clip: text;
    -webkit-text-fill-color: transparent;
    color: transparent;
    animation: backgroundCycle 52s infinite ease-in-out;
    filter: drop-shadow(0 1px 2px rgba(0, 0, 0, 0.4));
}

.nft-subtitle {
    font-size: 1.5em;
    font-weight: 600;
    font-style: italic;
    letter-spacing: -0.01em;
    background: linear-gradient(135deg, #ff006e, #ff4d00, #ffb700, #00f5d4, #00bbf9, #5e60ce, #7209b7);
    -webkit-background-clip: text;
    background-clip: text;
    -webkit-text-fill-color: transparent;
    color: transparent;
    filter: drop-shadow(0 1px 2px rgba(0, 0, 0, 0.3));
    -webkit-text-stroke: 0.5px rgba(255, 255, 255, 0.4);
    text-shadow: 
        0 0 10px rgba(255, 255, 255, 0.3),
        0 0 20px rgba(255, 255, 255, 0.2);
}

.nft-image {
    width: 100%;
    height: 400px;
    object-fit: cover;
    display: block;
    cursor: pointer;
    transition: transform 0.3s ease;
}

.nft-image:hover {
    transform: scale(1.02);
}

.nft-info {
    padding: 25px;
    background: rgba(0, 0, 0, 0.3);
    position: relative;
}

.info-row {
    display: flex;
    justify-content: space-between;
    margin-bottom: 12px;
    padding-bottom: 12px;
    border-bottom: 1px solid rgba(255, 255, 255, 0.08);
}

.info-row:last-child {
    margin-bottom: 0;
    padding-bottom: 0;
    border-bottom: none;
}

.info-label {
    font-weight: 600;
    color: #b8b8b8;
}

.info-value {
    color: #fff;
    font-weight: 500;
}

.rarity {
    display: inline-block;
    padding: 6px 16px;
    border-radius: 20px;
    font-weight: 600;
    font-size: 0.9em;
}

.rarity.legendary {
    background: linear-gradient(135deg, #f093fb, #f5576c);
    box-shadow: 0 4px 20px rgba(240, 147, 251, 0.5);
}

.rarity.exotic {
    background: linear-gradient(135deg, #fa709a, #fee140);
    box-shadow: 0 4px 20px rgba(250, 112, 154, 0.5);
}

.rarity.epic {
    background: linear-gradient(135deg, #a18cd1, #fbc2eb);
    box-shadow: 0 4px 20px rgba(161, 140, 209, 0.5);
}

.rarity.rare {
    background: linear-gradient(135deg, #4facfe, #00f2fe);
    box-shadow: 0 4px 20px rgba(79, 172, 254, 0.5);
}

.rarity.uncommon {
    background: linear-gradient(135deg, #43e97b, #38f9d7);
    box-shadow: 0 4px 20px rgba(67, 233, 123, 0.5);
}

.rarity.common {
    background: linear-gradient(135deg, #667eea, #764ba2);
    box-shadow: 0 4px 20px rgba(102, 126, 234, 0.4);
}

.sale-link {
    display: block;
    margin-top: 15px;
    padding: 14px;
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
    color: #fff;
    text-align: center;
    text-decoration: none;
    border-radius: 12px;
    font-weight: 600;
    transition: transform 0.2s ease;
    animation: backgroundCycle 65s infinite ease-in-out;
    text-shadow: 0 2px 4px rgba(0, 0, 0, 0.8);
    border: 1px solid rgba(255, 255, 255, 0.2);
    cursor: pointer;
}

.sale-link:hover {
    transform: scale(1.05);
    box-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
}

.sale-link.unavailable {
    background: rgba(100, 100, 100, 0.3);
    cursor: not-allowed;
    opacity: 0.5;
    animation: none;
}

/* Printify Modal */
.printify-modal {
    display: block;
    position: fixed;
    z-index: 10000;
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.85);
    backdrop-filter: blur(10px);
    -webkit-backdrop-filter: blur(10px);
}

.printify-modal-content {
    position: relative;
    margin: 2% auto;
    width: 95%;
    max-width: 1400px;
    height: 90vh;
    background: rgba(10, 10, 18, 0.95);
    border: 1px solid rgba(255, 255, 255, 0.2);
    border-radius: 24px;
    box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
    display: flex;
    flex-direction: column;
}

.printify-modal-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 20px 30px;
    border-bottom: 1px solid rgba(255, 255, 255, 0.1);
}

.printify-modal-header h2 {
    margin: 0;
    color: #fff;
    font-weight: 700;
}

.printify-modal-close {
    font-size: 40px;
    color: #fff;
    cursor: pointer;
    transition: all 0.3s ease;
    line-height: 1;
    opacity: 0.7;
}

.printify-modal-close:hover {
    opacity: 1;
    transform: scale(1.1);
}

.printify-iframe {
    flex: 1;
    width: 100%;
    border: none;
    border-radius: 0 0 24px 24px;
}

/* Mobile optimizations */
@media (max-width: 768px) {
    .gallery {
        grid-template-columns: 1fr;
    }

    header {
        padding: 20px 10px;
    }

    .nft-image {
        height: 300px;
    }

    .controls-grid {
        grid-template-columns: 1fr;
    }

    :root {
        --blur-primary: 16px;
        --refraction-scale: 30;
        --edge-glow-size: 100px;
    }

    .carousel-nav {
        padding: 15px 20px;
        font-size: 1.5em;
    }

    .carousel-nav.prev { left: 10px; }
    .carousel-nav.next { right: 10px; }

    .carousel-container {
        padding: 20px;
    }

    .carousel-info {
        padding: 0 20px;
    }
}

/* Loading skeleton for unactivated cards */
.nft-card:not(.glass-active) {
    background: rgba(255, 255, 255, 0.05);
}
    </style>
</head>
<body>
    <!-- OPTIMIZED SVG Filter -->
    <svg width="0" height="0" style="position: absolute;" aria-hidden="true">
        <defs>
            <filter id="liquid-distortion" x="-50%" y="-50%" width="200%" height="200%">
                <feTurbulence 
                    type="fractalNoise" 
                    baseFrequency="0.01" 
                    numOctaves="2" 
                    seed="42"
                    result="noise"
                />
                <feGaussianBlur in="noise" stdDeviation="1.5" result="smoothNoise" />
                <feDisplacementMap 
                    in="SourceGraphic" 
                    in2="smoothNoise" 
                    scale="50" 
                    xChannelSelector="R" 
                    yChannelSelector="G"
                />
            </filter>
        </defs>
    </svg>

    <!-- Wallet Connection -->
    <div class="wallet-section">
        <button id="connectWallet" class="connect-btn">Connect BSV Wallet</button>
        <div id="walletStatus" class="wallet-status" style="display:none;">
            <span class="wallet-address" id="walletAddress"></span>
            <button class="disconnect-btn" id="disconnectWallet">Disconnect</button>
        </div>
    </div>

    <!-- Image Carousel Overlay -->
    <div id="carouselOverlay" class="carousel-overlay">
        <div class="carousel-container">
            <button class="carousel-nav prev" id="carouselPrev">‚Äπ</button>
            <img id="carouselImage" class="carousel-image" src="" alt="NFT Preview">
            <button class="carousel-nav next" id="carouselNext">‚Ä∫</button>
        </div>
        <div class="carousel-info">
            <div class="carousel-title" id="carouselTitle"></div>
            <div class="carousel-subtitle" id="carouselSubtitle"></div>
            <button class="carousel-skip" id="carouselSkip">Enter Gallery</button>
        </div>
    </div>

    <!-- Individual Card View -->
    <div id="individualCardView" class="individual-card-view">

            // filter
            let filtered = nfts.filter(n => {
                const matchesSearch =
                    n.title.toLowerCase().includes(searchTerm) ||
                    n.subtitle.toLowerCase().includes(searchTerm) ||
                    n.rarity.toLowerCase().includes(searchTerm);

                const matchesRarity =
                    rarityFilter === 'all' || n.rarity === rarityFilter;

                return matchesSearch && matchesRarity;
            });

            // sort
            filtered.sort((a, b) => {
                if (sortValue === 'alpha') {
                    return a.title.localeCompare(b.title);
                }
                if (sortValue === 'rarity-high') {
                    return (rarityOrder[b.rarity] || 0) - (rarityOrder[a.rarity] || 0);
                }
                if (sortValue === 'rarity-low') {
                    return (rarityOrder[a.rarity] || 0) - (rarityOrder[b.rarity] || 0);
                }
                return 0;
            });

                card.dataset.id = nft.id;

        });

        carouselNext.addEventListener('click', () => {
            showSlide(currentSlideIndex + 1);
            resetCarouselTimer();
        });

        carouselSkip.addEventListener('click', hideCarousel);

        // Clicking carousel image shows individual card
        carouselImage.addEventListener('click', () => {
            const nft = nfts[currentSlideIndex];
            hideCarousel();
            showIndividualCard(nft.id);
        });

        function hideCarousel() {
            carouselOverlay.classList.add('hidden');
            clearInterval(carouselTimer);
        }

        function resetCarouselTimer() {
            clearInterval(carouselTimer);
            carouselTimer = setInterval(() => {
                showSlide(currentSlideIndex + 1);
            }, 4000);
        }

        // WALLET BUTTON PLACEHOLDER
        document.getElementById('connectWallet').addEventListener('click', () => {
            alert('Wallet integration coming soon.\n\nThis will connect your Yours/BSV wallet and unlock the card backs where you can see your MNEE rewards!');
        });
    </script>
</body>
</html>
